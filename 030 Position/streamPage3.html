<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title> Fixed Position </title>
	<meta charset="UTF-8" />
	<style>
		*.定位啦
		{
			position:fixed;
		}
	</style>
</head>
<body>
	<h2 class="定位啦" style="left:20px;top:10px">Ego 海德</h2>
	<p class="定位啦" style="right:120px;bottom:50px">ego 怕若故如阿福</p>
	<p class="定位啦" style="right:120px;bottom:100px">lay ego 怕若故如阿福</p>
	<p class="定位啦" style="right:150px;bottom:140px">die sa Go 怕若故如阿福</p>
	<p class="定位啦" style="right:180px;bottom:160px">die see Go 怕若故如阿福</p>
	<p class="定位啦" style="right:200px;bottom:180px">die will Go 怕若故如阿福</p>
	<!--绝对定位可能导致缩放时出问题-->
</body>
</html>
