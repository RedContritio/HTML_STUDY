<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title> Table Style </title>
	<meta charset="UTF-8" />
	<style>
		table,tr,td
		{
			border:2px solid blue;
			padding:5px;
			margin:1px;
		}
		table
		{
			float:left;
			width:40%;
		}
		tr
		{
			background-color:#FFF8F8;
		}
	</style>
</head>
<body>
	<table style="border-collapse:collapse;">
		<tr><td> FFF </td><td>AAAAAAAAA</td></tr>
		<tr><td> BBBBBBB </td><td> DDD </td></tr>
		<tr><td> FFF </td><td>AAAAAAAAA</td></tr>
		<tr><td></td><td></td></tr>
	</table>
	<table>
		<tr><td> FFF </td><td>AAAAAAAAA</td></tr>
		<tr><td> BBBBBBB </td><td> DDD </td></tr>
		<tr><td> FFF </td><td>AAAAAAAAA</td></tr>
		<tr><td></td><td></td></tr>
	</table>
</body>
</html>
